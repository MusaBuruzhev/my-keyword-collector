<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбор информации по ключевым словам</title>
</head>
<body>
    <h1>Сбор информации по ключевым словам</h1>

    <h2>Добавить ключевое слово и URL</h2>
    <input type="text" id="keywordInput" placeholder="Введите ключевое слово">
    <input type="text" id="urlInput" placeholder="Введите URL">
    <button id="addButton">Добавить</button>

    <h2>Поиск по ключевому слову</h2>
    <input type="text" id="searchInput" placeholder="Введите ключевое слово">
    <button id="searchButton">Поиск</button>
    <ul id="urlList"></ul>

    <h2>Сохраненный контент</h2>
    <input type="text" id="filterInput" placeholder="Фильтр по URL">
    <ul id="savedContentList"></ul>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
